<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة التقاط النجوم</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score, .lives {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        #gameCanvas {
            border: 4px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            color: white;
            font-size: 1.1em;
        }

        .mobile-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(255,255,255,0.3);
            color: white;
            border: 3px solid white;
            width: 80px;
            height: 80px;
            font-size: 2em;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(255,255,255,0.5);
            transform: scale(0.95);
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin-top: -74px;
    transition: all 0.3s;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    /* display: block; */
    margin-left: -4px;
            margin-right: auto;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .game-over h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⭐ لعبة التقاط النجوم ⭐</h1>
        <div class="game-info">
            <div class="score">النقاط: <span id="score">0</span></div>
            <div class="lives">الأرواح: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="controls">
            استخدم الأسهم ← → أو الأزرار بالأسفل لتحريك اللاعب
        </div>
        <div class="mobile-controls">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="rightBtn">→</button>
        </div>
        <button class="btn" onclick="startGame()">ابدأ اللعبة</button>
        
        <div class="game-over" id="gameOver">
            <h2>انتهت اللعبة!</h2>
            <p>نقاطك النهائية: <span id="finalScore">0</span></p>
            <button class="btn" onclick="restartGame()">العب مرة أخرى</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let animationId;
        
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            speed: 5,
            dx: 0
        };
        
        let stars = [];
        let obstacles = [];
        
        function drawPlayer() {
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(player.x + 25, player.y + 25, 25, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x + 18, player.y + 20, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(player.x + 32, player.y + 20, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(player.x + 25, player.y + 30, 10, 0, Math.PI);
            ctx.stroke();
        }
        
        function drawStar(x, y, size) {
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(
                    x + size * Math.cos((i * 4 * Math.PI) / 5 - Math.PI / 2),
                    y + size * Math.sin((i * 4 * Math.PI) / 5 - Math.PI / 2)
                );
            }
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function drawObstacle(x, y, width, height) {
            ctx.fillStyle = '#FF4444';
            ctx.fillRect(x, y, width, height);
            ctx.strokeStyle = '#CC0000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
        }
        
        function createStar() {
            stars.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                size: 15,
                speed: 2
            });
        }
        
        function createObstacle() {
            obstacles.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                speed: 3
            });
        }
        
        function updatePlayer() {
            player.x += player.dx;
            
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }
        
        function updateStars() {
            for (let i = stars.length - 1; i >= 0; i--) {
                stars[i].y += stars[i].speed;
                
                if (checkCollision(player, stars[i])) {
                    score += 10;
                    document.getElementById('score').textContent = score;
                    stars.splice(i, 1);
                } else if (stars[i].y > canvas.height) {
                    stars.splice(i, 1);
                }
            }
        }
        
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].y += obstacles[i].speed;
                
                if (checkCollision(player, obstacles[i])) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    obstacles.splice(i, 1);
                    
                    if (lives <= 0) {
                        endGame();
                    }
                } else if (obstacles[i].y > canvas.height) {
                    obstacles.splice(i, 1);
                }
            }
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + (rect2.width || rect2.size * 2) &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + (rect2.height || rect2.size * 2) &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPlayer();
            
            stars.forEach(star => {
                drawStar(star.x + star.size, star.y + star.size, star.size);
            });
            
            obstacles.forEach(obs => {
                drawObstacle(obs.x, obs.y, obs.width, obs.height);
            });
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            updatePlayer();
            updateStars();
            updateObstacles();
            draw();
            
            if (Math.random() < 0.02) createStar();
            if (Math.random() < 0.01) createObstacle();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            score = 0;
            lives = 3;
            stars = [];
            obstacles = [];
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('gameOver').style.display = 'none';
            
            gameLoop();
        }
        
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            startGame();
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if (e.key === 'ArrowRight') {
                player.dx = player.speed;
            } else if (e.key === 'ArrowLeft') {
                player.dx = -player.speed;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                player.dx = 0;
            }
        });
        
        // أزرار التحكم للموبايل
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) player.dx = -player.speed;
        });
        
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.dx = 0;
        });
        
        leftBtn.addEventListener('mousedown', () => {
            if (gameRunning) player.dx = -player.speed;
        });
        
        leftBtn.addEventListener('mouseup', () => {
            player.dx = 0;
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) player.dx = player.speed;
        });
        
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.dx = 0;
        });
        
        rightBtn.addEventListener('mousedown', () => {
            if (gameRunning) player.dx = player.speed;
        });
        
        rightBtn.addEventListener('mouseup', () => {
            player.dx = 0;
        });
        
        draw();
    </script>
</body>
</html>
